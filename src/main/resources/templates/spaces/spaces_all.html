<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces | Meridio</title>
</head>
<body>
    <h2>Spaces List</h2>

    <ul>
        <li th:each="space : ${spaces}">
            <span>[[${space.getTitle()}]]</span>
        </li>
    </ul>
</body>
</html>
